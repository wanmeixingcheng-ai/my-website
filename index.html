<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL INTEL | STRATEGIC COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #f85149; --blue: #58a6ff; --green: #2ea043; --gold: #f2a900; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        
        /* È°∂ÈÉ®Ë≠¶ÊàíÊù° */
        .ticker-bar { background: var(--accent); color: white; height: 30px; line-height: 30px; overflow: hidden; white-space: nowrap; font-size: 11px; font-weight: bold; }
        .ticker-move { display: inline-block; animation: scroll 40s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* ÁøªËØëÂô®Ê†∑Âºè */
        .v-lang-wrap { width: 85px; background: white; padding: 6px; border-radius: 4px; border: 2px solid var(--blue); position: relative; z-index: 100; }
        .goog-te-gadget { color: transparent !important; font-size: 0 !important; display: flex !important; flex-direction: column !important; align-items: center !important; }
        .goog-te-combo { background: #fff !important; color: #333 !important; border: 1px solid #ccc !important; width: 75px !important; font-size: 11px !important; outline: none; }

        /* ÂºπÁ™óÂ±Ç */
        #detail-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 9999; backdrop-filter: blur(12px); }
        .detail-modal { background: var(--card); max-width: 900px; margin: 1.5vh auto; height: 93vh; border: 1px solid #30363d; display: flex; flex-direction: column; border-radius: 12px; overflow: hidden; }
        .chat-panel { background: #090c10; border-top: 1px solid #30363d; padding: 20px; }
        
        /* Êñ∞ÈóªÂç°Áâá‰∫íÂä®Ê†áÁ≠æ */
        .card-stat { font-size: 10px; font-weight: 800; color: #8b949e; display: flex; align-items: center; gap: 4px; background: rgba(255,255,255,0.03); padding: 2px 8px; border-radius: 4px; border: 1px solid #30363d; }
        .card-stat b { color: var(--blue); }

        /* ËØ¶ÊÉÖÈ°µÊåâÈíÆ */
        .stat-btn { background: #0d1117; padding: 8px 16px; border-radius: 6px; border: 1px solid #30363d; cursor: pointer; transition: 0.2s; font-size: 11px; font-weight: 800; color: #8b949e; }
        .stat-btn:hover { border-color: var(--blue); color: var(--blue); }

        /* ÁªÑ‰ª∂Ê†∑Âºè */
        .side-widget { background: var(--card); border: 1px solid #30363d; padding: 16px; margin-bottom: 16px; border-radius: 12px; }
        .data-row { display: flex; justify-content: space-between; align-items: center; background: #0d1117; padding: 8px 12px; margin-bottom: 8px; border-radius: 6px; border: 1px solid #21262d; font-family: monospace; font-size: 11px; }
        #radar-map { height: 180px; width: 100%; border-radius: 8px; filter: invert(100%) hue-rotate(180deg) brightness(0.65); }
        
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
    </style>
</head>
<body>

<div class="ticker-bar"><div class="ticker-move">[SECURE UPLINK] COMM CHANNELS OPEN // ENCRYPTED CHAT ACTIVE // MONITORING ENERGY & CRYPTO...</div></div>

<div class="max-w-7xl mx-auto p-6">
    <header class="flex justify-between items-center mb-10 border-b border-gray-800 pb-10">
        <div>
            <h1 class="text-5xl font-black italic tracking-tighter uppercase text-white">GLOBAL <span class="text-[#f85149]">INTEL</span></h1>
            <p class="text-[10px] text-gray-500 font-black tracking-[0.5em] uppercase mt-2">Strategic Command Terminal</p>
        </div>
        <div class="v-lang-wrap" id="lang-host"><div id="google_translate_element"></div></div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-7">
            <h2 class="text-2xl font-black mb-6 flex items-center gap-3">üì° INTEL STREAM <span class="text-[10px] bg-red-600 px-2 py-0.5 animate-pulse">LIVE</span></h2>
            <div id="news-feed" class="space-y-4">
                <div class="py-20 text-center font-mono text-gray-700 animate-pulse uppercase">Searching Satellites...</div>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-4">
            <div class="side-widget">
                <h3 class="text-[10px] text-gray-500 font-black mb-4 uppercase tracking-widest border-l-2 border-orange-500 pl-2">Energy Market</h3>
                <div id="energy-list"></div>
            </div>
            <div class="side-widget">
                <h3 class="text-[10px] text-gray-500 font-black mb-4 uppercase tracking-widest border-l-2 border-blue-500 pl-2">Crypto Radar</h3>
                <div id="crypto-list" class="grid grid-cols-2 gap-2"></div>
            </div>
            <div class="side-widget">
                <h3 class="text-[10px] text-gray-500 font-black mb-4 uppercase tracking-widest border-l-2 border-red-500 pl-2">Radar Scope</h3>
                <div id="radar-map"></div>
            </div>
        </div>
    </div>
</div>

<div id="detail-overlay">
    <div class="detail-modal">
        <div class="p-5 bg-[#0d1117] border-b border-gray-800 flex justify-between items-center">
            <button onclick="closeModal()" class="text-[10px] text-blue-500 font-bold hover:text-white uppercase tracking-widest">‚Üê Return to Feed</button>
            <div id="modal-lang-mount"></div>
        </div>
        <div class="p-10 flex-1 overflow-y-auto">
            <div id="modal-body"></div>
            
            <div class="mt-10 pt-8 border-t border-gray-800 flex gap-4">
                <div class="stat-btn" onclick="boostRT()">üîÑ RETWEET <span id="m-rt" class="ml-2 text-blue-400">0</span></div>
                <div class="stat-btn" onclick="boostLike()">‚ù§Ô∏è LIKE <span id="m-like" class="ml-2 text-red-500">0</span></div>
            </div>

            <div class="mt-8">
                <h4 class="text-[9px] text-gray-600 font-black uppercase mb-4 tracking-tighter">Decrypted Communication Log</h4>
                <div id="chat-stream" class="space-y-3 font-mono text-[11px]"></div>
            </div>
        </div>
        
        <div class="chat-panel">
            <div class="flex gap-4">
                <input type="text" id="chat-input" class="flex-1 bg-[#0d1117] border border-[#30363d] text-white p-3 rounded-lg text-sm outline-none focus:border-blue-500" placeholder="Enter secure message...">
                <button onclick="sendMsg()" class="bg-blue-600 hover:bg-blue-500 px-6 font-bold text-xs rounded-lg uppercase tracking-widest">Transmit</button>
            </div>
        </div>
    </div>
</div>

<script>
    let newsData = [];
    const langEl = document.getElementById('google_translate_element');

    function initMap() {
        const map = L.map('radar-map', { zoomControl: false, attributionControl: false }).setView([20, 10], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        [[34, 108], [40, -74], [51, 0], [35, 139], [25, 45]].forEach(p => L.circleMarker(p, { color: '#f85149', radius: 4 }).addTo(map));
    }

    async function fetchNews() {
        const target = encodeURIComponent('https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en');
        try {
            const res = await fetch(`https://corsproxy.io/?${target}`);
            const text = await res.text();
            const xml = new DOMParser().parseFromString(text, "text/xml");
            const items = xml.querySelectorAll("item");
            
            newsData = Array.from(items).slice(0, 15).map(i => ({
                title: i.querySelector('title').textContent,
                source: i.querySelector('source')?.textContent || 'Global Net',
                link: i.querySelector('link').textContent,
                desc: i.querySelector('description')?.textContent || 'Intelligence summary restricted to encrypted view.',
                rt: Math.floor(Math.random()*400)+100,
                likes: Math.floor(Math.random()*800)+200,
                replies: Math.floor(Math.random()*150)+30,
                views: (Math.random() * 10 + 1).toFixed(1) + 'K'
            }));
            
            renderNews();
        } catch (e) { console.error("Sync Error"); }
    }

    // ÈáçÊñ∞Ê§çÂÖ•Âç°ÁâáÂ∫ïÈÉ®ÁöÑÁªüËÆ°Êï∞ÊçÆ
    function renderNews() {
        document.getElementById('news-feed').innerHTML = newsData.map((n, i) => `
            <div class="bg-[#161b22] border border-[#30363d] rounded-xl overflow-hidden hover:border-blue-500 transition-all cursor-pointer" onclick="openModal(${i})">
                <div class="p-5 border-l-4 border-[#f85149]">
                    <div class="text-[9px] text-gray-500 font-bold mb-2 uppercase tracking-tighter border-b border-gray-800 pb-1">Uplink: ${n.source}</div>
                    <h3 class="text-xl font-bold text-white leading-tight mb-4">${n.title}</h3>
                    
                    <div class="flex gap-3 mt-4">
                        <div class="card-stat"><b>üîÑ</b> ${n.rt}</div>
                        <div class="card-stat"><b>üí¨</b> ${n.replies}</div>
                        <div class="card-stat"><b>üëÅÔ∏è</b> ${n.views}</div>
                    </div>
                </div>
            </div>`).join('');
    }

    function openModal(idx) {
        const n = newsData[idx];
        document.getElementById('modal-lang-mount').appendChild(langEl);
        document.getElementById('modal-body').innerHTML = `
            <h2 class="text-3xl font-black mb-6 text-white uppercase italic tracking-tight leading-tight">${n.title}</h2>
            <div class="text-gray-400 text-lg leading-relaxed border-l-4 border-red-500 pl-6 py-4 bg-white/5 rounded-r-lg mb-6">${n.desc}</div>
            <a href="${n.link}" target="_blank" class="text-blue-500 text-xs font-bold hover:underline tracking-widest">ACCESS ORIGINAL FREQUENCY ‚Üó</a>
        `;
        document.getElementById('m-rt').innerText = n.rt;
        document.getElementById('m-like').innerText = n.likes;
        document.getElementById('chat-stream').innerHTML = '<div class="text-gray-600 italic">[SYS]: Secure Link Established. Awaiting agents...</div>';
        document.getElementById('detail-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('lang-host').appendChild(langEl);
        document.getElementById('detail-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function boostRT() { document.getElementById('m-rt').innerText = parseInt(document.getElementById('m-rt').innerText) + 1; }
    function boostLike() { document.getElementById('m-like').innerText = parseInt(document.getElementById('m-like').innerText) + 1; }
    
    function sendMsg() {
        const input = document.getElementById('chat-input');
        if(!input.value) return;
        const msg = `<div class="bg-white/5 p-2 rounded border border-gray-800">
            <span class="text-blue-400 font-bold">AGENT_0x${Math.floor(Math.random()*999)}:</span> 
            <span class="text-gray-300">${input.value}</span>
        </div>`;
        document.getElementById('chat-stream').innerHTML += msg;
        input.value = '';
    }

    async function fetchCrypto() {
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,tether&vs_currencies=usd&include_24hr_change=true');
            const data = await res.json();
            const list = [{id:'bitcoin',s:'BTC'},{id:'ethereum',s:'ETH'},{id:'solana',s:'SOL'},{id:'tether',s:'USDT'}];
            document.getElementById('crypto-list').innerHTML = list.map(c => `
                <div class="data-row flex-col items-start">
                    <span class="text-gray-500 font-bold text-[9px]">${c.s}</span>
                    <span class="text-white font-black">$${data[c.id].usd.toLocaleString()}</span>
                </div>`).join('');
        } catch(e){}
    }

    function updateEnergy() {
        const b = (78 + Math.random()).toFixed(2);
        const w = (73 + Math.random()).toFixed(2);
        document.getElementById('energy-list').innerHTML = `
            <div class="data-row"><span>BRENT CRUDE</span><span class="text-white font-bold">$${b}</span></div>
            <div class="data-row"><span>WTI OIL</span><span class="text-white font-bold">$${w}</span></div>
            <div class="data-row"><span>NATURAL GAS</span><span class="text-green-500 font-bold">2.3${Math.floor(Math.random()*9)}</span></div>
        `;
    }

    function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element'); }

    window.onload = () => {
        initMap(); fetchNews(); fetchCrypto(); updateEnergy();
        setInterval(updateEnergy, 3000);
        setInterval(fetchCrypto, 30000);
    }
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
