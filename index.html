<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTYO MONITOR - REINFORCED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #f85149; --blue: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; overflow-x: hidden; }

        /* È°∂ÈÉ®ÊªöÂä®Êù° */
        .ticker-bar { background: var(--accent); color: white; height: 30px; line-height: 30px; overflow: hidden; white-space: nowrap; font-size: 11px; font-weight: bold; border-bottom: 2px solid #000; }
        .ticker-move { display: inline-block; animation: scroll 30s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* Á´ñÊéíÁøªËØëÂô®Âº∫Âà∂‰øÆÊ≠£ (999.png È£éÊ†º) */
        .vertical-lang-box {
            width: 110px; background: #1f2937; border: 1px solid #30363d; padding: 6px; border-radius: 4px; display: flex; flex-direction: column;
        }
        .goog-te-gadget { color: transparent !important; font-size: 0 !important; }
        .goog-te-gadget span { display: none !important; }
        .goog-te-combo {
            background: #0d1117 !important; color: var(--blue) !important; border: 1px solid #444 !important;
            padding: 4px !important; width: 100% !important; font-size: 12px !important; outline: none;
        }
        .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; position: static !important; }

        /* Êñ∞ÈóªÂç°Áâá */
        .news-item { background: var(--card); border: 1px solid #30363d; border-radius: 4px; margin-bottom: 15px; transition: 0.2s; }
        .news-item:hover { border-color: var(--blue); background: #1c2128; }
        .news-content { padding: 18px; border-left: 4px solid var(--accent); }

        /* Êâ´ÊèèÂú∞Âõæ */
        .map-box { height: 200px; background: #090c10; border: 1px solid #30363d; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--accent); animation: scan 4s linear infinite; opacity: 0.4; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }

        /* ÂºπÁ™ó */
        #detail-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; }
        .detail-modal { background: var(--card); max-width: 800px; margin: 2% auto; height: 90vh; border: 1px solid #444; display: flex; flex-direction: column; position: relative; }
        
        /* ‰∫§‰∫íÂå∫ */
        .comment-area { background: #090c10; padding: 20px; border-top: 1px solid #30363d; }
        .comment-list { max-height: 150px; overflow-y: auto; font-size: 12px; margin-bottom: 10px; }
        .reply-tag { color: var(--blue); cursor: pointer; font-size: 10px; margin-left: 10px; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body>

<div class="ticker-bar"><div class="ticker-move">[SECURE] CONNECTION ESTABLISHED // ALL SENSORS ACTIVE // DATA ENCRYPTION: AES-256 // MONITORING NODES...</div></div>

<div class="max-w-7xl mx-auto p-6">
    <header class="flex justify-between items-start mb-10 border-b border-gray-800 pb-6">
        <div>
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">KOTYO <span class="text-[#f85149]">MONITOR</span></h1>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-1">Global Intelligence Hub v8.1</p>
        </div>
        <div class="vertical-lang-box" id="lang-host">
            <div id="google_translate_element"></div>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">üî• 24H LIVE DATA</h2>
            <div id="news-container" class="space-y-4">
                <div class="p-20 text-center font-mono text-gray-500 italic animate-pulse">RECOVERING SATELLITE SIGNAL...</div>
            </div>
        </div>

        <div class="lg:col-span-4">
            <div class="bg-[#161b22] border border-[#30363d] p-4 rounded mb-6">
                <h3 class="text-[11px] text-gray-500 font-bold mb-4 uppercase tracking-widest">Global Scan Map</h3>
                <div class="map-box">
                    <div class="scan-line"></div>
                    <span class="text-[10px] text-gray-700 font-bold">LOCATING...</span>
                </div>
            </div>
            <div class="bg-[#161b22] border border-[#30363d] p-4 rounded">
                <h3 class="text-[11px] text-gray-500 font-bold mb-4 uppercase tracking-widest">System Health</h3>
                <div class="text-xs font-mono space-y-2">
                    <div class="flex justify-between"><span>LINK</span><span class="text-green-500">STABLE</span></div>
                    <div class="flex justify-between border-t border-gray-800 pt-2 text-red-500 font-bold"><span>THREAT</span><span>CRITICAL</span></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="detail-overlay">
    <div class="detail-modal">
        <div class="p-4 bg-black/40 border-b border-gray-800 flex justify-between items-center">
            <button onclick="closeModal()" class="text-[11px] text-gray-400 font-bold uppercase hover:text-white">‚Üê Back to Stream</button>
            <div id="modal-lang-mount"></div>
        </div>
        <div class="p-8 flex-1 overflow-y-auto">
            <div id="modal-body"></div>
            <div class="mt-8 border-t border-gray-800 pt-4 flex gap-6">
                <div class="text-[11px] font-bold text-gray-500 flex items-center gap-2 cursor-pointer hover:text-white" onclick="addRT()">
                    üîÑ <span id="rt-count">0</span> RETWEETS
                </div>
            </div>
        </div>
        <div class="comment-area">
            <div id="comment-list" class="comment-list font-mono"></div>
            <div class="flex gap-2">
                <input type="text" id="com-input" class="flex-1 bg-black border border-gray-800 p-2 text-xs text-white outline-none" placeholder="Enter reply...">
                <button onclick="sendComment()" class="bg-blue-600 px-4 text-xs font-bold uppercase">Send</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'auto', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    let newsData = [];
    const translateEl = document.getElementById('google_translate_element');

    async function loadNews() {
        const container = document.getElementById('news-container');
        // ‰ΩøÁî®Êõ¥Âä†Á®≥ÂÆöÁöÑ allorigins ÈìæÊé•
        const api = `https://api.allorigins.win/get?url=${encodeURIComponent('https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en')}`;
        
        try {
            const res = await fetch(api);
            const data = await res.json();
            const xml = new DOMParser().parseFromString(data.contents, "text/xml");
            const items = xml.querySelectorAll("item");

            if(items.length === 0) throw new Error("No items");

            newsData = Array.from(items).slice(0, 15).map(i => ({
                title: i.querySelector("title").textContent,
                source: i.querySelector("source")?.textContent || "GLOBAL SOURCE",
                link: i.querySelector("link").textContent,
                desc: i.querySelector("description")?.textContent || "Summary encrypted.",
                rt: Math.floor(Math.random()*100) + 10
            }));

            container.innerHTML = newsData.map((n, i) => `
                <div class="news-item">
                    <div class="news-content">
                        <div class="flex justify-between text-[10px] text-gray-600 font-bold mb-2 uppercase">
                            <span>Origin: ${n.source}</span><span>Status: Live</span>
                        </div>
                        <p onclick="openModal(${i})" class="text-lg font-bold text-white cursor-pointer hover:text-blue-400 leading-tight">${n.title}</p>
                        <div class="flex justify-between mt-4 text-[10px] font-bold text-gray-700 uppercase">
                            <span>üîÑ ${n.rt} Retweets</span>
                            <a href="${n.link}" target="_blank" class="text-blue-900">Original ‚Üó</a>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch(e) {
            container.innerHTML = `<div class="p-10 text-red-500 font-mono text-center">SIGNAL INTERRUPTED. RETRYING...</div>`;
            setTimeout(loadNews, 5000);
        }
    }

    function openModal(i) {
        const n = newsData[i];
        document.getElementById('modal-lang-mount').appendChild(translateEl);
        document.getElementById('modal-body').innerHTML = `
            <h2 class="text-2xl font-bold mb-6 text-white leading-tight">${n.title}</h2>
            <div class="p-6 bg-black/20 border-l border-gray-700 italic text-gray-400 leading-relaxed">${n.desc}</div>
        `;
        document.getElementById('rt-count').innerText = n.rt;
        document.getElementById('comment-list').innerHTML = `<div class="mb-2 text-gray-500">SYSTEM: Connection Secure. <span class="reply-tag" onclick="reply('SYSTEM')">Reply</span></div>`;
        document.getElementById('detail-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('lang-host').appendChild(translateEl);
        document.getElementById('detail-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function reply(u) {
        const input = document.getElementById('com-input');
        input.value = `@${u} `;
        input.focus();
    }

    function sendComment() {
        const input = document.getElementById('com-input');
        if(!input.value.trim()) return;
        document.getElementById('comment-list').innerHTML += `<div class="mb-2 text-white"><span class="text-blue-500 font-bold">NODE:</span> ${input.value} <span class="reply-tag" onclick="reply('NODE')">Reply</span></div>`;
        input.value = '';
    }

    function addRT() {
        const span = document.getElementById('rt-count');
        span.innerText = parseInt(span.innerText) + 1;
    }

    loadNews();
</script>
</body>
</html>
