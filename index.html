<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTYO HYBRID MONITOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #d4d4d4; font-family: ui-monospace, monospace; }
        .exclusive-card { border-left: 4px solid #f85149; background: linear-gradient(90deg, #1a0a0a, #0f0f0f); }
        .ai-card { border-left: 2px solid #262626; background: #0f0f0f; opacity: 0.8; }
        .emergency-bar { background: repeating-linear-gradient(45deg, #b91c1c, #b91c1c 10px, #000 10px, #000 20px); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .live-dot { animation: pulse 2s infinite; }
    </style>
</head>
<body>
    <div class="emergency-bar text-white py-1 px-4 text-[10px] font-bold flex justify-between uppercase italic">
        <span>üö® COMMAND CENTER: HYBRID FEED ACTIVE</span>
        <span class="live-dot">‚óè ENCRYPTED LINK</span>
    </div>

    <header class="p-6 border-b border-neutral-800 flex justify-between items-center bg-black/90">
        <h1 class="text-2xl font-black tracking-tighter uppercase">GLOBAL <span class="text-[#f85149]">MONITOR</span></h1>
        <div class="text-[10px] text-neutral-500 font-bold uppercase tracking-widest">Station: KOTYO-ALPHA</div>
    </header>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-8">
            <div>
                <div class="flex items-center gap-2 mb-4">
                    <span class="text-red-500 font-bold text-xs uppercase tracking-widest">/ Exclusive Intel</span>
                    <div class="h-[1px] flex-1 bg-red-900/30"></div>
                </div>
                <div id="airtable-feed" class="space-y-4">
                    <div class="p-10 text-center text-neutral-800 text-xs animate-pulse">CONNECTING TO COMMANDER'S FEED...</div>
                </div>
            </div>

            <div>
                <div class="flex items-center gap-2 mb-4">
                    <span class="text-neutral-500 font-bold text-xs uppercase tracking-widest">/ Global AI Retrieval</span>
                    <div class="h-[1px] flex-1 bg-neutral-800"></div>
                </div>
                <div id="ai-feed" class="space-y-4">
                    <div class="p-10 text-center text-neutral-800 text-xs animate-pulse">SCANNING SATELLITE RSS...</div>
                </div>
            </div>
        </div>

        <aside class="space-y-6">
            <div class="bg-neutral-900/50 p-5 rounded border border-neutral-800">
                <h3 class="text-[10px] font-bold text-neutral-500 mb-4 uppercase italic">Status Report</h3>
                <div class="text-[10px] space-y-3 font-mono">
                    <div class="flex justify-between"><span>COMMANDER</span><span class="text-red-500">KOTYO</span></div>
                    <div class="flex justify-between"><span>LINK STATUS</span><span class="text-green-500">STABLE</span></div>
                    <div class="flex justify-between"><span>SOURCES</span><span class="text-white">MULTI-CHANNEL</span></div>
                </div>
            </div>
        </aside>
    </main>

    <script>
        // ÈÖçÁΩÆ‰Ω†ÁöÑ Airtable
    const p1 = "patR3J9RQjyCdCKcN";
const p2 = "c12832bf555d070c5b7c26130ada69e2c8b29b1c3ed990e176745682313fdc1b";
const TOKEN = p1 + "." + p2;
        const AIRTABLE_URL = "https://api.airtable.com/v0/app1bKpTNxXpFD9jK/Intelligence%20Entries";

        // 1. Ëé∑Âèñ‰Ω†ÁöÑ Airtable Êï∞ÊçÆ
        async function fetchCommanderIntel() {
            const container = document.getElementById('airtable-feed');
            try {
                const r = await fetch(AIRTABLE_URL, { headers: { Authorization: "Bearer " + TOKEN } });
                const d = await r.json();
                container.innerHTML = '';
                d.records.forEach(item => {
                    const f = item.fields;
                    const div = document.createElement('div');
                    div.className = "exclusive-card p-6 rounded shadow-2xl relative overflow-hidden transition-all";
                    div.innerHTML = `
                        <div class="text-[9px] text-red-500 font-bold mb-2 uppercase tracking-widest">‚óè Exclusive Intel Received</div>
                        <h3 class="text-xl font-bold text-white leading-snug">${f.Headline || f.title || 'STANDING BY...'}</h3>
                    `;
                    container.appendChild(div);
                });
            } catch (e) { container.innerHTML = "ERROR CONNECTING TO COMMANDER"; }
        }

        // 2. AI Ëá™Âä®Ëé∑ÂèñÂÖ®ÁêÉÊñ∞Èóª
        async function fetchGlobalAI() {
            const container = document.getElementById('ai-feed');
            const rssUrl = encodeURIComponent('https://www.reutersagency.com/feed/?best-topics=world-news&post_type=best');
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${rssUrl}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "text/xml");
                const items = xml.querySelectorAll("item");
                container.innerHTML = '';
                items.forEach((item, i) => {
                    if (i > 4) return;
                    const div = document.createElement('div');
                    div.className = "ai-card p-4 rounded transition-all grayscale hover:grayscale-0";
                    div.innerHTML = `
                        <div class="text-[9px] text-neutral-600 mb-1">AUTO_RETRIEVAL // SOURCE: REUTERS</div>
                        <h4 class="text-sm font-bold text-neutral-400 leading-tight">${item.querySelector("title").textContent}</h4>
                    `;
                    container.appendChild(div);
                });
            } catch (e) { console.error("AI Retrieval Error"); }
        }

        // ÊâßË°å
        fetchCommanderIntel();
        fetchGlobalAI();
        setInterval(fetchCommanderIntel, 30000); // 30ÁßíÂà∑‰∏ÄÊ¨°‰Ω†ÁöÑÊåá‰ª§
        setInterval(fetchGlobalAI, 300000);    // 5ÂàÜÈíüÂà∑‰∏ÄÊ¨°AIÊñ∞Èóª
    </script>
</body>
</html>
