<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTYO MONITOR - HIGH SPEED FEED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #f85149; --blue: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; }
        
        .ticker-bar { background: var(--accent); color: white; height: 30px; line-height: 30px; overflow: hidden; white-space: nowrap; font-size: 11px; font-weight: bold; }
        .ticker-move { display: inline-block; animation: scroll 40s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* Âä†ËΩΩÂä®ÁîªÔºöÊâ´ÊèèËøõÂ∫¶Êù° */
        .loading-shimmer {
            width: 100%; height: 2px; background: #1f2937; position: relative; overflow: hidden;
        }
        .loading-shimmer::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { left: 100%; } }

        /* Êñ∞ÈóªÂç°Áâá */
        .news-item { background: var(--card); border: 1px solid #30363d; border-radius: 6px; margin-bottom: 20px; }
        .news-content { padding: 18px; border-left: 4px solid var(--accent); }
        
        /* ËØ¶ÊÉÖÈ°µÈÅÆÁΩ© */
        #detail-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; overflow-y: auto; padding: 20px; }
        .detail-modal { background: var(--card); max-width: 850px; margin: 0 auto; border-radius: 8px; border: 1px solid #30363d; min-height: 90vh; position: relative; }

        #google_translate_element { transition: all 0.3s ease; }
        .detail-active #google_translate_element { 
            position: sticky; top: 0; z-index: 10001; background: #1f2937; padding: 10px; border-radius: 0 0 8px 8px; border: 1px solid var(--blue);
        }

        /* ËØÑËÆ∫Âå∫ */
        .comment-area { background: #090c10; padding: 25px; border-top: 1px solid #30363d; }
        .comment-item { font-size: 13px; margin-bottom: 12px; border-bottom: 1px solid #21262d; padding-bottom: 10px; }
        .comment-user { color: var(--blue); font-weight: bold; margin-right: 8px; }
        .reply-tag { font-size: 10px; color: #8b949e; cursor: pointer; margin-left: 10px; font-weight: bold; text-transform: uppercase; }

        .terminal-input { flex: 1; background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 4px; outline: none; }
        .terminal-send { background: var(--blue); color: white; padding: 0 20px; border-radius: 4px; font-weight: bold; font-size: 12px; cursor: pointer; }

        .sidebar-card { background: var(--card); border: 1px solid #30363d; border-radius: 6px; padding: 15px; margin-bottom: 20px; }
        .map-box { border: 1px dashed #30363d; background: #0d1117; height: 160px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .scan { position: absolute; width: 100%; height: 2px; background: var(--accent); animation: scan 4s linear infinite; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }

        .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; }
    </style>
</head>
<body>

<div class="ticker-bar"><div class="ticker-move">[SIGNAL OPTIMIZED] ACCELERATED DATA LINK ESTABLISHED // MONITORING 512 GLOBAL NODES // STATUS: OPTIMAL</div></div>

<div class="max-w-7xl mx-auto p-6" id="main-container">
    <header class="flex justify-between items-start mb-8">
        <h1 class="text-2xl font-black italic tracking-tighter uppercase">KOTYO <span class="text-[#f85149]">MONITOR</span></h1>
        <div id="google_translate_element"></div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">üî• 24H GLOBAL INTEL</h2>
            <div id="load-bar" class="loading-shimmer mb-6"></div>
            
            <div id="news-container" class="space-y-4">
                </div>
        </div>

        <div class="lg:col-span-4">
            <div class="sidebar-card">
                <h3 class="font-bold mb-4 text-xs uppercase text-gray-500 tracking-widest">Link Speed</h3>
                <div class="text-xs space-y-2 font-mono">
                    <div class="flex justify-between"><span>Uplink</span><span class="text-green-500">OPTIMIZED</span></div>
                    <div class="flex justify-between border-t border-gray-800 pt-2 font-bold text-red-500"><span>Latency</span><span id="ping-val">-- ms</span></div>
                </div>
            </div>
            <div class="sidebar-card">
                <h3 class="font-bold mb-4 text-xs uppercase text-gray-500 tracking-widest">Satellite View</h3>
                <div class="map-box"><div class="scan"></div><span class="text-[10px] text-gray-700 font-mono uppercase">Scanning</span></div>
            </div>
        </div>
    </div>
</div>

<div id="detail-overlay">
    <div class="detail-modal">
        <div id="translate-mount-point"></div>
        <div class="p-8 flex-1">
            <div class="flex justify-between mb-6">
                <button onclick="closeModal()" class="text-[10px] bg-gray-800 px-3 py-1 rounded text-gray-300 font-bold uppercase hover:bg-gray-700">‚Üê Back</button>
                <div id="modal-source-tag"></div>
            </div>
            <div id="modal-content-area"></div>
            <div class="mt-8 border-t border-gray-800 pt-6">
                <div class="text-[11px] font-bold text-gray-500 flex items-center gap-2" onclick="simulateRT()">
                    üîÑ <span id="modal-rt-val">0</span> RETWEETS
                </div>
            </div>
        </div>
        <div class="comment-area">
            <h4 class="text-[11px] font-black mb-4 uppercase text-gray-400 tracking-widest">Global Intelligence Thread</h4>
            <div id="modal-comments-list" class="max-h-64 overflow-y-auto mb-6 pr-2 font-mono"></div>
            <div class="flex gap-3">
                <input type="text" id="modal-comment-input" class="terminal-input" placeholder="Enter message...">
                <button onclick="postModalComment()" class="terminal-send uppercase">Send</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'auto', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    let newsFeed = [];
    const translateEl = document.getElementById('google_translate_element');
    const headerEl = document.querySelector('header');
    const mountPoint = document.getElementById('translate-mount-point');

    async function loadFeed() {
        const container = document.getElementById('news-container');
        const bar = document.getElementById('load-bar');
        const startTime = Date.now();
        
        // ‰ΩøÁî®Êõ¥Âø´ÁöÑÁºìÂ≠òÂçèËÆÆ
        const api = `https://api.allorigins.win/get?url=${encodeURIComponent('https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en')}`;
        
        try {
            bar.style.display = 'block';
            const res = await fetch(api);
            const data = await res.json();
            const items = new DOMParser().parseFromString(data.contents, "text/xml").querySelectorAll("item");
            
            // ËÆ°ÁÆóÊ®°ÊãüÂª∂ËøüÂπ∂ÊòæÁ§∫Âú®‰æßËæπÊ†è
            document.getElementById('ping-val').innerText = (Date.now() - startTime) + " ms";
            
            container.innerHTML = '';
            newsFeed = Array.from(items).slice(0, 15).map(item => ({
                title: item.querySelector("title").textContent,
                source: item.querySelector("source")?.textContent || "GLOBAL SOURCE",
                link: item.querySelector("link").textContent,
                desc: item.querySelector("description")?.textContent || "Summary encrypted.",
                rt: Math.floor(Math.random()*100) + 10
            }));

            newsFeed.forEach((news, i) => {
                const card = document.createElement('div');
                card.className = "news-item";
                card.innerHTML = `
                    <div class="news-content">
                        <div class="flex justify-between text-[10px] font-bold text-gray-500 mb-2 uppercase">
                            <span>Source: ${news.source}</span>
                            <span class="text-blue-500">Signal Stable</span>
                        </div>
                        <p onclick="openModal(${i})" class="text-lg font-bold text-white cursor-pointer hover:text-blue-400 leading-tight">${news.title}</p>
                        <div class="flex justify-between mt-4">
                            <div class="flex gap-4 text-[10px] font-bold text-gray-500 uppercase">
                                <span>üí¨ Click to Discuss</span>
                                <span>üîÑ ${news.rt} Retweets</span>
                            </div>
                            <a href="${news.link}" target="_blank" class="text-blue-500 text-[10px] font-black hover:underline uppercase">Source ‚Üó</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            bar.style.display = 'none';
        } catch (e) { 
            document.getElementById('ping-val').innerText = "ERROR";
            setTimeout(loadFeed, 3000); 
        }
    }

    function openModal(idx) {
        const news = newsFeed[idx];
        mountPoint.appendChild(translateEl);
        document.body.classList.add('detail-active');
        document.getElementById('modal-source-tag').innerHTML = `<a href="${news.link}" target="_blank" class="text-[10px] text-blue-500 font-bold border border-blue-900 px-2 py-1 rounded">ORIGINAL ‚Üó</a>`;
        document.getElementById('modal-content-area').innerHTML = `<h2 class="text-2xl font-bold text-white mb-6 leading-tight">${news.title}</h2><div class="p-6 bg-gray-900/50 border-l-2 border-gray-700 italic text-sm text-gray-400">${news.desc}</div>`;
        document.getElementById('modal-rt-val').innerText = news.rt;
        document.getElementById('modal-comments-list').innerHTML = `<div class="comment-item"><span class="comment-user">System_Bot:</span> Decrypted. Reply to engage.<span class="reply-tag" onclick="replyUser('System_Bot')">Reply</span></div>`;
        document.getElementById('detail-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function replyUser(user) {
        const input = document.getElementById('modal-comment-input');
        input.value = `@${user} `;
        input.focus();
    }

    function postModalComment() {
        const input = document.getElementById('modal-comment-input');
        const list = document.getElementById('modal-comments-list');
        if(!input.value.trim()) return;
        const div = document.createElement('div');
        div.className = 'comment-item';
        div.innerHTML = `<span class="comment-user">Node_Guest:</span>${input.value}<span class="reply-tag" onclick="replyUser('Node_Guest')">Reply</span>`;
        list.appendChild(div);
        input.value = '';
        list.scrollTop = list.scrollHeight;
    }

    function closeModal() {
        headerEl.appendChild(translateEl);
        document.body.classList.remove('detail-active');
        document.getElementById('detail-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function simulateRT() {
        document.getElementById('modal-rt-val').innerText = parseInt(document.getElementById('modal-rt-val').innerText) + 1;
    }

    window.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });
    loadFeed();
    setInterval(loadFeed, 300000);
</script>

</body>
</html>
