<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTYO MONITOR PRO - VERTICAL LANG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #f85149; --blue: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; }
        
        .ticker-bar { background: var(--accent); color: white; height: 32px; line-height: 32px; overflow: hidden; white-space: nowrap; font-size: 11px; font-weight: bold; border-bottom: 2px solid #000; }
        .ticker-move { display: inline-block; animation: scroll 40s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* --- æ ¸å¿ƒä¿®å¤ï¼šç«–æ’ç¿»è¯‘é€‰æ‹©å™¨ --- */
        #google_translate_element {
            width: 120px; /* ç»™å®½ä¸€ç‚¹ä»¥ä¾¿å®¹çº³åŸç”Ÿè¯­è¨€æ–‡å­— */
            margin-top: 10px;
        }

        /* éšè— Google çš„é»˜è®¤ UI å…ƒç´  */
        .goog-te-gadget {
            color: transparent !important;
            font-size: 0 !important;
        }

        /* å¼ºåˆ¶ä¸‹æ‹‰æ¡†ç«–ç€æ’ï¼Œå¹¶ç¾åŒ– */
        .goog-te-gadget .goog-te-combo {
            background: #0d1117 !important;
            color: var(--blue) !important;
            border: 1px solid #30363d !important;
            padding: 10px 5px !important;
            border-radius: 4px;
            width: 100% !important;
            font-size: 12px !important;
            font-family: inherit !important;
            cursor: pointer;
            outline: none !important;
            display: block !important; /* ç¡®ä¿æ˜¯å—çº§å…ƒç´  */
        }

        /* é’ˆå¯¹ 999.png çš„ç«–æ’æ ·å¼ä¼˜åŒ– */
        .skiptranslate.goog-te-gadget {
            display: flex !important;
            flex-direction: column !important;
        }

        /* ç§»é™¤é¡¶éƒ¨æ¨ªå¹… */
        .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; }

        /* æ–°é—»å¡ç‰‡ & è¿›åº¦æ¡ */
        .loading-shimmer { width: 100%; height: 2px; background: #161b22; position: relative; overflow: hidden; margin-bottom: 20px; }
        .loading-shimmer::after { content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, var(--accent), transparent); animation: shimmer 1.2s infinite; }
        @keyframes shimmer { 100% { left: 100%; } }

        .news-item { background: var(--card); border: 1px solid #30363d; border-radius: 4px; margin-bottom: 16px; transition: 0.2s; }
        .news-item:hover { border-color: var(--blue); }
        .news-content { padding: 16px; border-left: 4px solid var(--accent); }

        /* è¯¦æƒ…å¼¹çª— */
        #detail-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; backdrop-filter: blur(8px); }
        .detail-modal { background: var(--card); max-width: 850px; margin: 2% auto; border: 1px solid #30363d; height: 90vh; display: flex; flex-direction: column; }
        .comment-area { background: #090c10; padding: 20px; border-top: 1px solid #30363d; }
        .reply-btn { color: var(--blue); cursor: pointer; font-size: 10px; margin-left: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="ticker-bar"><div class="ticker-move">[READY] STANDBY FOR DATA DECRYPTION // VERTICAL MULTI-LANG MODULE v5.0 // LINK SECURED...</div></div>

<div class="max-w-7xl mx-auto p-6">
    <header class="flex justify-between items-start mb-8 border-b border-gray-800 pb-4">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">KOTYO <span class="text-[#f85149]">MONITOR</span></h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest mt-1">International Intelligence Hub</p>
        </div>
        
        <div id="google_translate_element"></div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">ğŸ”¥ 24H LIVE FEED</h2>
            <div id="load-bar" class="loading-shimmer"></div>
            <div id="news-container" class="space-y-4"></div>
        </div>

        <div class="lg:col-span-4">
            <div class="sidebar-card bg-[#161b22] border border-[#30363d] p-4 rounded mb-4">
                <h3 class="text-[10px] text-gray-500 font-bold mb-4 uppercase">Node Status</h3>
                <div class="text-xs font-mono space-y-2">
                    <div class="flex justify-between"><span>LINK</span><span class="text-green-500">STABLE</span></div>
                    <div class="flex justify-between border-t border-gray-800 pt-2 text-red-500 font-bold"><span>DANGER</span><span>HIGH</span></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="detail-overlay">
    <div class="detail-modal">
        <div id="trans-mount" class="p-4 bg-black/20 flex justify-end"></div>
        <div class="p-8 flex-1 overflow-y-auto">
            <button onclick="closeModal()" class="text-[10px] text-gray-500 mb-6 font-bold uppercase">â† BACK_TO_FEED</button>
            <div id="modal-content"></div>
        </div>
        <div class="comment-area">
            <div id="comment-list" class="max-h-48 overflow-y-auto mb-4 font-mono text-sm"></div>
            <div class="flex gap-2">
                <input type="text" id="com-input" class="flex-1 bg-black border border-gray-800 p-3 text-xs text-white" placeholder="REPLY...">
                <button onclick="sendCom()" class="bg-blue-600 px-6 text-xs font-bold uppercase">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'auto', 
            // å¼ºåˆ¶æ˜¾ç¤ºæ‰€æœ‰å¯ç”¨è¯­è¨€ä¸”åŸç”Ÿå‘½å
            includedLanguages: '', 
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
        }, 'google_translate_element');
    }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    let feed = [];
    const tBox = document.getElementById('google_translate_element');

    async function getNews() {
        const api = `https://api.allorigins.win/get?url=${encodeURIComponent('https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en')}`;
        try {
            const r = await fetch(api);
            const d = await r.json();
            const items = new DOMParser().parseFromString(d.contents, "text/xml").querySelectorAll("item");
            
            feed = Array.from(items).slice(0, 15).map(i => ({
                t: i.querySelector("title").textContent,
                s: i.querySelector("source")?.textContent || "INTEL",
                l: i.querySelector("link").textContent,
                d: i.querySelector("description")?.textContent || "No summary available."
            }));

            document.getElementById('news-container').innerHTML = feed.map((n, i) => `
                <div class="news-item">
                    <div class="news-content">
                        <div class="flex justify-between text-[10px] text-gray-500 font-bold mb-2 uppercase">
                            <span>Source: ${n.s}</span><span>v4.0</span>
                        </div>
                        <p onclick="openModal(${i})" class="text-lg font-bold text-white cursor-pointer hover:text-blue-400 leading-tight">${n.t}</p>
                        <div class="flex justify-between mt-4 text-[10px] font-bold text-gray-600 uppercase">
                            <div class="flex gap-4">
                                <span>ğŸ’¬ ${Math.floor(Math.random()*40)+5} Reply</span>
                                <span>ğŸ”„ ${Math.floor(Math.random()*20)} RT</span>
                            </div>
                            <a href="${n.l}" target="_blank" class="text-blue-500">ORIGINAL â†—</a>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('load-bar').style.display = 'none';
        } catch(e) { setTimeout(getNews, 4000); }
    }

    function openModal(i) {
        const n = feed[i];
        document.getElementById('trans-mount').appendChild(tBox);
        document.getElementById('modal-content').innerHTML = `
            <h2 class="text-2xl font-bold mb-6">${n.t}</h2>
            <div class="p-6 bg-gray-900/50 border-l-2 border-gray-700 italic text-sm text-gray-400">${n.d}</div>
        `;
        document.getElementById('comment-list').innerHTML = `<div class="mb-2 text-gray-500">SYSTEM: LINKED. <span class="reply-btn" onclick="reply('SYSTEM')">Reply</span></div>`;
        document.getElementById('detail-overlay').style.display = 'block';
    }

    function closeModal() {
        document.querySelector('header').appendChild(tBox);
        document.getElementById('detail-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function reply(u) {
        document.getElementById('com-input').value = `@${u} `;
        document.getElementById('com-input').focus();
    }

    function sendCom() {
        const i = document.getElementById('com-input');
        if(!i.value.trim()) return;
        document.getElementById('comment-list').innerHTML += `<div class="mb-2">GUEST: ${i.value} <span class="reply-btn" onclick="reply('GUEST')">Reply</span></div>`;
        i.value = '';
    }

    getNews();
</script>
</body>
</html>
