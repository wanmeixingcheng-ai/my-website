<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTYO MONITOR - FULL INTERACTIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #f85149; --blue: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; }

        /* È°∂ÈÉ®Ë≠¶ÊàíÊªöÂä®Êù° */
        .ticker-bar { background: var(--accent); color: white; height: 28px; line-height: 28px; overflow: hidden; white-space: nowrap; font-size: 10px; font-weight: bold; }
        .ticker-move { display: inline-block; animation: scroll 30s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* --- Á´ñÊéíÁøªËØëÁªÑ‰ª∂ (ÈíàÂØπ 999.png ‰ºòÂåñ) --- */
        .vertical-lang-box {
            width: 110px;
            background: #1f2937;
            border: 1px solid #30363d;
            padding: 8px 4px;
            border-radius: 4px;
        }
        .goog-te-gadget { color: transparent !important; font-size: 0 !important; }
        .goog-te-gadget span { display: none !important; }
        .goog-te-combo {
            background: #0d1117 !important;
            color: var(--blue) !important;
            border: 1px solid #444 !important;
            padding: 4px !important;
            width: 100% !important;
            font-size: 12px !important;
            border-radius: 2px;
            cursor: pointer;
        }
        .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; position: static !important; }

        /* Êñ∞ÈóªÈ°π */
        .news-item { background: var(--card); border: 1px solid #30363d; border-radius: 4px; margin-bottom: 12px; }
        .news-content { padding: 15px; border-left: 4px solid var(--accent); }
        
        /* Âú∞Âõæ */
        #map-container {
            width: 100%;
            height: 200px;
            background: #090c10;
            border: 1px solid #30363d;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-scan { position: absolute; width: 100%; height: 2px; background: var(--accent); animation: scan 3s linear infinite; opacity: 0.5; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }

        /* ËØ¶ÊÉÖÂºπÁ™ó‰∏é‰∫íÂä®Âå∫ */
        #detail-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; }
        .detail-modal { background: var(--card); max-width: 850px; margin: 2% auto; height: 92vh; border: 1px solid #444; display: flex; flex-direction: column; }
        
        .comment-section { background: #090c10; padding: 20px; border-top: 1px solid #30363d; }
        .comment-list { max-h: 150px; overflow-y: auto; font-size: 12px; margin-bottom: 15px; }
        .comment-user { color: var(--blue); font-weight: bold; margin-right: 5px; }
        .reply-tag { color: #8b949e; cursor: pointer; font-size: 10px; margin-left: 8px; text-transform: uppercase; font-weight: bold; }
        .reply-tag:hover { color: white; }

        .terminal-input { flex: 1; background: #0d1117; border: 1px solid #30363d; color: white; padding: 8px; font-size: 12px; outline: none; }
        .terminal-btn { background: var(--blue); color: white; padding: 0 15px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
