    <style>

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; }
        
        /* È°∂ÈÉ®Ë≠¶ÊàíÊù° */
        .ticker-bar { background: var(--accent); color: white; height: 30px; line-height: 30px; overflow: hidden; white-space: nowrap; font-size: 11px; font-weight: bold; }
        .ticker-move { display: inline-block; animation: scroll 40s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
        
        /* 999.png È£éÊ†ºÁ´ñÊéíÁøªËØëÂô® */
        .v-lang-wrap { width: 85px; background: white; padding: 6px; border-radius: 4px; border: 2px solid var(--blue); }
        .goog-te-gadget { color: transparent !important; font-size: 0 !important; display: flex !important; flex-direction: column !important; align-items: center !important; }
        .goog-te-combo { background: #fff !important; color: #333 !important; border: 1px solid #ccc !important; width: 75px !important; font-size: 11px !important; outline: none; }
        
        /* 24H Feed Ê†∑Âºè */
        .feed-header { display: flex; align-items: center; gap: 12px; margin-bottom: 25px; }
        .live-tag { border: 1.5px solid var(--green); color: var(--green); padding: 3px 12px; border-radius: 6px; font-size: 11px; font-weight: 800; display: flex; align-items: center; gap: 6px; }
        .live-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Êñ∞ÈóªÂç°Áâá */
        .news-item { background: var(--card); border: 1px solid #30363d; border-radius: 8px; margin-bottom: 16px; }
        .news-content { padding: 18px; border-left: 5px solid var(--accent); }
        .stat-badge { background: #0d1117; padding: 4px 10px; border-radius: 4px; font-size: 11px; color: #8b949e; font-weight: bold; border: 1px solid #30363d; display: flex; align-items: center; gap: 5px; }
        .stat-badge b { color: var(--blue); }

        /* ‰øÆÂ§çÂêéÁöÑÂú∞ÂõæÂÆπÂô® */
        #map { height: 300px; width: 100%; border-radius: 8px; background: #000; filter: invert(100%) hue-rotate(180deg) brightness(0.6) contrast(1.2); }
