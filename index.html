<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTYO MONITOR PRO v4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #f85149; --blue: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; }
        
        .ticker-bar { background: var(--accent); color: white; height: 32px; line-height: 32px; overflow: hidden; white-space: nowrap; font-size: 12px; font-weight: bold; }
        .ticker-move { display: inline-block; animation: scroll 40s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        .news-item { background: var(--card); border: 1px solid #30363d; border-radius: 6px; margin-bottom: 20px; transition: transform 0.2s; }
        .news-item:hover { transform: translateY(-2px); border-color: #444c56; }
        .news-content { padding: 18px; border-left: 4px solid var(--accent); }
        
        /* ËØ¶ÊÉÖÈ°µÈÅÆÁΩ© */
        #detail-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; backdrop-filter: blur(8px); padding: 20px; }
        .detail-modal { background: var(--card); max-width: 800px; margin: 40px auto; border-radius: 8px; border: 1px solid #30363d; max-height: 90vh; overflow-y: auto; }

        /* ËØÑËÆ∫Âå∫ */
        .comment-area { background: #090c10; padding: 15px; border-top: 1px solid #30363d; }
        .comment-msg { font-size: 13px; margin-bottom: 8px; border-bottom: 1px solid #21262d; padding-bottom: 6px; }
        .user-name { color: var(--blue); font-weight: bold; margin-right: 6px; }
        
        .sidebar-card { background: var(--card); border: 1px solid #30363d; border-radius: 6px; padding: 15px; margin-bottom: 20px; }
        .map-box { border: 1px dashed #30363d; background: #0d1117; height: 160px; position: relative; overflow: hidden; display: flex; items-center: center; justify-content: center; }
        .scan { position: absolute; width: 100%; height: 2px; background: var(--accent); animation: scan 4s linear infinite; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
        
        .lang-tag { background: #1f2937; color: #9ca3af; font-size: 10px; padding: 2px 5px; border-radius: 3px; }
        .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; }
    </style>
</head>
<body>

<div class="ticker-bar"><div class="ticker-move">[LIVE FEED] DATA STREAM ACTIVE // MULTI-LANGUAGE INTELLIGENCE ACQUIRED // SYSTEM STATUS: STABLE</div></div>

<div class="max-w-7xl mx-auto p-6">
    <header class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-black italic tracking-tighter uppercase">KOTYO <span class="text-[#f85149]">MONITOR</span></h1>
        <div id="google_translate_element"></div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">üî• 24H Global Intel Feed</h2>
            <div id="news-container" class="space-y-6">
                <div class="text-center py-20 animate-pulse text-gray-600 font-mono">RECOVERING SATELLITE SIGNAL...</div>
            </div>
        </div>

        <div class="lg:col-span-4">
            <div class="sidebar-card">
                <h3 class="font-bold mb-4 text-xs uppercase text-gray-500">Global Stats</h3>
                <div class="text-xs space-y-2 font-mono">
                    <div class="flex justify-between"><span>Sources</span><span class="text-gray-400">829 Online</span></div>
                    <div class="flex justify-between text-red-500 font-bold border-t border-gray-800 pt-2"><span>Status</span><span>CRITICAL</span></div>
                </div>
            </div>
            <div class="sidebar-card">
                <h3 class="font-bold mb-4 text-xs uppercase text-gray-500">Situational Map</h3>
                <div class="map-box">
                    <div class="scan"></div>
                    <span class="text-[10px] text-gray-700 font-mono">GEO-TRACKING ACTIVE</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="detail-overlay" onclick="closeDetail()">
    <div class="detail-modal" onclick="event.stopPropagation()">
        <div class="p-6">
            <button onclick="closeDetail()" class="text-xs text-gray-500 hover:text-white mb-4 uppercase">‚Üê Back to List</button>
            <div id="modal-content"></div>
        </div>
        <div id="modal-comments" class="comment-area"></div>
    </div>
</div>

<script type="text/javascript">
    function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'auto'}, 'google_translate_element'); }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    let currentFeed = [];

    async function loadNews() {
        const container = document.getElementById('news-container');
        // ‰ΩøÁî®Êõ¥Á®≥ÂÆöÁöÑËß£ÊûêÂú∞ÂùÄ
        const api = `https://api.allorigins.win/get?url=${encodeURIComponent('https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en')}`;
        
        try {
            const res = await fetch(api);
            const data = await res.json();
            const xml = new DOMParser().parseFromString(data.contents, "text/xml");
            const items = xml.querySelectorAll("item");
            
            container.innerHTML = '';
            currentFeed = Array.from(items).slice(0, 12);

            currentFeed.forEach((item, i) => {
                const title = item.querySelector("title").textContent;
                const source = item.querySelector("source")?.textContent || "Intel Source";
                const link = item.querySelector("link").textContent;
                
                const card = document.createElement('div');
                card.className = "news-item";
                card.innerHTML = `
                    <div class="news-content">
                        <div class="news-meta">
                            <span>LIVE | ${source}</span>
                            <span class="lang-tag">ORIGINAL</span>
                        </div>
                        <p onclick="openModal(${i})" class="text-lg font-bold text-white cursor-pointer hover:text-blue-400 mb-4 transition-colors">${title}</p>
                        <div class="flex justify-between items-center text-[11px] font-bold text-gray-500 uppercase">
                            <div class="flex gap-4">
                                <span>üí¨ ${Math.floor(Math.random()*200)} Comments</span>
                                <span>üîÑ ${Math.floor(Math.random()*100)} Retweets</span>
                            </div>
                            <a href="${link}" target="_blank" class="text-blue-500 hover:underline">Source ‚Üó</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (e) {
            container.innerHTML = '<div class="text-red-500 font-mono text-center">SIGNAL LOST. RETRYING...</div>';
            setTimeout(loadNews, 5000);
        }
    }

    function openModal(index) {
        const item = currentFeed[index];
        document.getElementById('detail-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';

        document.getElementById('modal-content').innerHTML = `
            <span class="text-red-500 text-[10px] font-bold uppercase tracking-widest">/ Secure Intelligence Detail</span>
            <h2 class="text-2xl font-bold text-white mt-2 mb-6">${item.querySelector("title").textContent}</h2>
            <div class="bg-gray-900 p-4 rounded text-sm text-gray-400 italic">
                SUMMARY: Full intelligence report available via encrypted source link below.
            </div>
            <a href="${item.querySelector("link").textContent}" target="_blank" class="inline-block mt-8 bg-blue-600 text-white px-6 py-2 rounded text-xs font-bold hover:bg-blue-700">OPEN ORIGINAL SOURCE WEBSITE ‚Üó</a>
        `;

        document.getElementById('modal-comments').innerHTML = `
            <div id="msg-list" class="max-h-40 overflow-y-auto mb-4">
                <div class="comment-msg"><span class="user-name">System:</span> È¢ëÈÅìÂ∑≤Âä†ÂØÜ„ÄÇ</div>
            </div>
            <div class="flex gap-2">
                <input type="text" id="msg-input" class="flex-1 bg-black border border-gray-800 p-2 rounded text-sm text-white" placeholder="ËæìÂÖ•ËØÑËÆ∫...">
                <button onclick="sendMsg()" class="bg-blue-500 px-4 py-2 rounded text-xs font-bold">ÂèëÈÄÅ</button>
            </div>
        `;
    }

    function closeDetail() {
        document.getElementById('detail-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(!input.value) return;
        const list = document.getElementById('msg-list');
        const div = document.createElement('div');
        div.className = 'comment-msg';
        div.innerHTML = `<span class="user-name">Ê∏∏ÂÆ¢:</span>${input.value}`;
        list.appendChild(div);
        input.value = '';
        list.scrollTop = list.scrollHeight;
    }

    loadNews();
    setInterval(loadNews, 300000); // 5ÂàÜÈíüÂà∑Êñ∞
</script>

</body>
</html>
