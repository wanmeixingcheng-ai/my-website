        /* è§£å†³ç¿»è¯‘åé¡¶éƒ¨çš„ç•™ç™½é—®é¢˜ */
        .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; position: static !important; }

        .news-item:hover { border-color: var(--blue); transform: translateX(5px); }

        /* 4. è¯¦æƒ…é¡µäº¤äº’åŒº */

        /* ä¾§è¾¹æ è£…é¥° */

<body>

<div class="ticker-bar"><div class="ticker-move">[SECURE CONNECTION] GLOBAL FEED ACTIVE // MULTI-LANG MODULE v6.0 // STATUS: READY</div></div>

<div class="max-w-7xl mx-auto p-6">
    <header class="flex justify-between items-start mb-8 border-b border-gray-800 pb-6">
        <div>
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">KOTYO <span class="text-[#f85149]">MONITOR</span></h1>

        </div>
        
        <div id="google_translate_element"></div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">ğŸ”¥ 24H GLOBAL NEWS</h2>
            <div id="news-container" class="space-y-4">
                <div class="p-20 text-center animate-pulse text-gray-600 font-mono">ESTABLISHING CONNECTION...</div>
            </div>
        </div>

        <div class="lg:col-span-4">
            <div class="sidebar-card">
                <h3 class="text-xs text-gray-500 font-bold mb-4 uppercase tracking-widest">System Health</h3>
                <div class="text-xs font-mono space-y-2">
                    <div class="flex justify-between"><span>LINK</span><span class="text-green-500">OPTIMIZED</span></div>
                    <div class="flex justify-between border-t border-gray-800 pt-2 font-bold text-red-500 uppercase"><span>Alert Level</span><span>CRITICAL</span></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="detail-overlay">
    <div class="detail-modal">
        <div id="trans-mount" class="p-4 bg-gray-900 flex justify-end"></div>
        <div class="p-8 flex-1 overflow-y-auto">
            <button onclick="closeModal()" class="text-[11px] text-blue-500 mb-6 font-bold uppercase hover:text-white">â† BACK_TO_FEED</button>
            <div id="modal-content"></div>
        </div>
        <div class="comment-area">
            <div id="comment-list" class="max-h-48 overflow-y-auto mb-4 font-mono text-sm"></div>
            <div class="flex gap-2">
                <input type="text" id="com-input" class="flex-1 bg-black border border-gray-800 p-3 text-xs text-white outline-none" placeholder="REPLY TO NODE...">
                <button onclick="sendCom()" class="bg-blue-600 hover:bg-blue-700 px-6 text-xs font-bold uppercase">Send</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'auto',
            // ç¡®ä¿æ˜¾ç¤ºåŸç”Ÿè¯­è¨€åç§°
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
        }, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    let newsFeed = [];
    const tBox = document.getElementById('google_translate_element');

    async function fetchNews() {
        const api = `https://api.allorigins.win/get?url=${encodeURIComponent('https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en')}`;
        try {
            const r = await fetch(api);
            const d = await r.json();
            const items = new DOMParser().parseFromString(d.contents, "text/xml").querySelectorAll("item");
            
            newsFeed = Array.from(items).slice(0, 15).map(i => ({
                t: i.querySelector("title").textContent,
                s: i.querySelector("source")?.textContent || "GLOBAL",
                l: i.querySelector("link").textContent,
                d: i.querySelector("description")?.textContent || "Decryption failed."
            }));

            document.getElementById('news-container').innerHTML = newsFeed.map((n, i) => `
                <div class="news-item">
                    <div class="news-content">
                        <div class="flex justify-between text-[10px] text-gray-500 font-bold mb-2 uppercase">
                            <span>Source: ${n.s}</span><span>SECURE LINK</span>
                        </div>
                        <p onclick="openModal(${i})" class="text-lg font-bold text-white cursor-pointer hover:text-blue-400 leading-tight">${n.t}</p>
                        <div class="flex justify-between mt-4 text-[10px] font-bold text-gray-600 uppercase">
                            <div class="flex gap-4">
                                <span>ğŸ’¬ ${Math.floor(Math.random()*30)} REPLY</span>
                                <span>ğŸ”„ ${Math.floor(Math.random()*20)} RT</span>
                            </div>
                            <a href="${n.l}" target="_blank" class="text-blue-500">ORIGINAL â†—</a>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch(e) { setTimeout(fetchNews, 5000); }
    }

    function openModal(i) {
        const n = newsFeed[i];
        document.getElementById('trans-mount').appendChild(tBox);
        document.getElementById('modal-content').innerHTML = `
            <h2 class="text-2xl font-bold mb-6 text-white leading-tight">${n.t}</h2>
            <div class="p-6 bg-gray-900/50 border-l-2 border-gray-700 italic text-sm text-gray-400 leading-relaxed">${n.d}</div>
        `;
        document.getElementById('comment-list').innerHTML = `<div class="mb-2 text-gray-500">SYSTEM: LINKED. <span class="reply-tag" onclick="reply('SYSTEM')">Reply</span></div>`;
        document.getElementById('detail-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.querySelector('header').appendChild(tBox);
        document.getElementById('detail-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function reply(u) {
        document.getElementById('com-input').value = `@${u} `;
        document.getElementById('com-input').focus();
    }

    function sendCom() {
        const i = document.getElementById('com-input');
        if(!i.value.trim()) return;
        document.getElementById('comment-list').innerHTML += `<div class="mb-2 text-white"><span class="text-green-500">GUEST:</span> ${i.value} <span class="reply-tag" onclick="reply('GUEST')">Reply</span></div>`;
        i.value = '';
        const list = document.getElementById('comment-list');
        list.scrollTop = list.scrollHeight;
    }

    fetchNews();
    setInterval(fetchNews, 300000);
</script>
</body>
</html>
