<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTYO MONITOR - INTERACTIVE FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #f85149; --blue: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; }

        /* È°∂ÈÉ®ÊªöÂä®Êù° */
        .ticker-bar { background: var(--accent); color: white; height: 30px; line-height: 30px; overflow: hidden; white-space: nowrap; font-size: 11px; font-weight: bold; border-bottom: 2px solid #000; }
        .ticker-move { display: inline-block; animation: scroll 35s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* Á´ñÊéíÁøªËØëÁªÑ‰ª∂ - 999.png È£éÊ†º */
        .v-lang-container { width: 120px; background: #1f2937; border: 1px solid #30363d; padding: 10px 5px; border-radius: 4px; }
        .goog-te-gadget { color: transparent !important; font-size: 0 !important; }
        .goog-te-gadget span { display: none !important; }
        .goog-te-combo { 
            background: #0d1117 !important; color: var(--blue) !important; border: 1px solid #444 !important; 
            width: 100% !important; font-size: 12px !important; padding: 5px !important; cursor: pointer;
        }
        .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; position: static !important; }

        /* Êñ∞ÈóªÈ°π */
        .news-item { background: var(--card); border: 1px solid #30363d; border-radius: 4px; margin-bottom: 16px; }
        .news-content { padding: 18px; border-left: 4px solid var(--accent); }
        .news-title:hover { color: var(--blue); cursor: pointer; }

        /* ‰æßËæπÊ†èÂú∞Âõæ */
        .map-frame { height: 180px; background: #090c10; border: 1px solid #30363d; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #333; }
        .scan-bar { position: absolute; width: 100%; height: 2px; background: var(--accent); animation: scan 4s linear infinite; opacity: 0.3; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }

        /* ÂºπÁ™ó */
        #detail-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; }
        .detail-modal { background: var(--card); max-width: 800px; margin: 2% auto; height: 90vh; border: 1px solid #444; display: flex; flex-direction: column; }
        .comment-box { background: #090c10; padding: 20px; border-top: 1px solid #30363d; }
        .comment-scroll { max-height: 140px; overflow-y: auto; font-size: 12px; margin-bottom: 10px; }
        .reply-link { color: var(--blue); cursor: pointer; font-size: 10px; margin-left: 10px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="ticker-bar"><div class="ticker-move">[READY] GLOBAL NEWS MONITORING ACTIVE // NODES: ONLINE // DATA ENCRYPTION: SECURE</div></div>

<div class="max-w-7xl mx-auto p-6">
    <header class="flex justify-between items-start mb-8 border-b border-gray-800 pb-6">
        <div>
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">KOTYO <span class="text-[#f85149]">MONITOR</span></h1>
            <p class="text-[10px] text-gray-500 font-bold uppercase mt-1">Global Intel Station v9.2</p>
        </div>
        <div class="v-lang-container" id="lang-portal">
            <div id="google_translate_element"></div>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">üì° LIVE FEED</h2>
            <div id="news-feed" class="space-y-4">
                <div class="py-20 text-center font-mono text-gray-600 animate-pulse">RECOVERING SATELLITE SIGNAL...</div>
            </div>
        </div>

        <div class="lg:col-span-4">
            <div class="bg-[#161b22] border border-[#30363d] p-4 rounded mb-6">
                <h3 class="text-[10px] text-gray-500 font-bold mb-3 uppercase tracking-widest">Global Scan Map</h3>
                <div class="map-frame">
                    <div class="scan-bar"></div>
                    <span>LOCATING...</span>
                </div>
            </div>
            <div class="bg-[#161b22] border border-[#30363d] p-4 rounded text-xs font-mono text-gray-500">
                <div class="flex justify-between mb-2"><span>UPLINK</span><span class="text-green-500">CONNECTED</span></div>
                <div class="flex justify-between text-red-500"><span>THREAT</span><span>ELEVATED</span></div>
            </div>
        </div>
    </div>
</div>

<div id="detail-overlay">
    <div class="detail-modal">
        <div class="p-4 bg-black/40 border-b border-gray-800 flex justify-between items-center">
            <button onclick="closeModal()" class="text-[10px] text-blue-500 font-bold">‚Üê DISCONNECT_NODE</button>
            <div id="modal-lang-mount"></div>
        </div>
        <div class="p-8 flex-1 overflow-y-auto">
            <div id="modal-body"></div>
            <div class="mt-6 pt-4 border-t border-gray-800 flex gap-6 text-[10px] font-bold text-gray-600 uppercase">
                <span class="cursor-pointer hover:text-white" onclick="doRT()">üîÑ <span id="modal-rt-val">0</span> Retweets</span>
                <span id="modal-reply-count">üí¨ 0 Discussions</span>
            </div>
        </div>
        <div class="comment-box">
            <div id="chat-list" class="comment-scroll font-mono"></div>
            <div class="flex gap-2">
                <input type="text" id="chat-input" class="flex-1 bg-black border border-gray-800 p-2 text-xs text-white outline-none" placeholder="Enter broadcast message...">
                <button onclick="sendChat()" class="bg-blue-600 px-4 text-xs font-bold uppercase">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'auto', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    let currentFeed = [];
    const tEl = document.getElementById('google_translate_element');

    async function fetchNews() {
        const proxies = [
            `https://api.allorigins.win/get?url=${encodeURIComponent('https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en')}`,
            `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent('https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en')}`
        ];

        for (let url of proxies) {
            try {
                const r = await fetch(url);
                const d = await r.json();
                const content = d.contents || d;
                const xml = new DOMParser().parseFromString(content, "text/xml");
                const items = xml.querySelectorAll("item");

                if (items.length > 0) {
                    currentFeed = Array.from(items).slice(0, 15).map(i => ({
                        t: i.querySelector("title").textContent,
                        s: i.querySelector("source")?.textContent || "GLOBAL",
                        l: i.querySelector("link").textContent,
                        d: i.querySelector("description")?.textContent || "No summary.",
                        rt: Math.floor(Math.random()*80) + 15, // ÈöèÊú∫ÁîüÊàêËΩ¨ÂèëÊï∞
                        cm: Math.floor(Math.random()*40) + 5  // ÈöèÊú∫ÁîüÊàêËØÑËÆ∫Êï∞
                    }));
                    renderNews();
                    return;
                }
            } catch (e) { console.warn("Proxy change..."); }
        }
    }

    function renderNews() {
        document.getElementById('news-feed').innerHTML = currentFeed.map((n, i) => `
            <div class="news-item">
                <div class="news-content">
                    <div class="flex justify-between text-[9px] text-gray-600 font-bold mb-1 uppercase tracking-widest">
                        <span>Source: ${n.s}</span><span>Live Feed</span>
                    </div>
                    <p onclick="openModal(${i})" class="news-title text-lg font-bold text-white leading-tight mb-4">${n.t}</p>
                    
                    <div class="flex justify-between text-[10px] font-bold text-gray-700 uppercase">
                        <div class="flex gap-4">
                            <span>üîÑ ${n.rt} RT</span>
                            <span>üí¨ ${n.cm} REPLIES</span>
                        </div>
                        <a href="${n.l}" target="_blank" class="text-blue-900 hover:text-blue-500">ORIGINAL ‚Üó</a>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function openModal(i) {
        const n = currentFeed[i];
        document.getElementById('modal-lang-mount').appendChild(tEl);
        document.getElementById('modal-body').innerHTML = `<h2 class="text-xl font-bold mb-4">${n.t}</h2><div class="text-gray-400 italic text-sm leading-relaxed">${n.d}</div>`;
        document.getElementById('modal-rt-val').innerText = n.rt;
        document.getElementById('modal-reply-count').innerText = `üí¨ ${n.cm} Discussions`;
        document.getElementById('chat-list').innerHTML = `<div class="mb-1 text-gray-600">SYSTEM: ENCRYPTED_CHANNEL_OPENED. <span class="reply-link" onclick="reply('SYSTEM')">Reply</span></div>`;
        document.getElementById('detail-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('lang-portal').appendChild(tEl);
        document.getElementById('detail-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function reply(u) {
        const input = document.getElementById('chat-input');
        input.value = `@${u} `;
        input.focus();
    }

    function sendChat() {
        const i = document.getElementById('chat-input');
        if(!i.value.trim()) return;
        document.getElementById('chat-list').innerHTML += `<div class="mb-1"><span class="text-blue-500">NODE:</span> ${i.value} <span class="reply-link" onclick="reply('NODE')">Reply</span></div>`;
        i.value = '';
        const scroll = document.getElementById('chat-list');
        scroll.scrollTop = scroll.scrollHeight;
    }

    function doRT() {
        const el = document.getElementById('modal-rt-val');
        el.innerText = parseInt(el.innerText) + 1;
    }

    fetchNews();
</script>
</body>
</html>
