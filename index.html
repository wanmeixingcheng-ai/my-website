<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL MONITOR - Intel Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: ui-sans-serif, system-ui; }
        .emergency-bar { background: linear-gradient(90deg, #b91c1c, #450a0a); }
        .card { background-color: #171717; border: 1px solid #262626; }
        .accent-red { color: #f85149; }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .live-dot { animation: pulse-red 2s infinite; color: #f85149; }
    </style>
</head>
<body>
    <div class="emergency-bar text-white py-1 px-4 text-[10px] font-bold flex justify-between items-center uppercase tracking-widest">
        <span>üö® [URGENT] Satellite Link Active...</span>
        <span class="opacity-80">Intelligence Engine v4.0</span>
    </div>

    <header class="p-6 flex justify-between items-center border-b border-neutral-800">
        <h1 class="text-xl font-black tracking-tighter uppercase">GLOBAL <span class="accent-red">MONITOR</span></h1>
        <div class="text-[10px] text-neutral-500 font-mono italic">KOTYO-STATION-ALPHA</div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
        <div class="lg:col-span-2 space-y-6">
            <div class="flex items-center gap-3 mb-4">
                <span class="text-2xl">üî•</span>
                <h2 class="text-xl font-bold tracking-tight">24H Global Intel Feed</h2>
                <span class="bg-red-900/20 text-red-500 text-[10px] px-2 py-0.5 rounded-full border border-red-800 flex items-center gap-1 font-bold">
                    <span class="live-dot">‚óè</span> LIVE FEED
                </span>
            </div>
            
            <div id="intel-container" class="grid gap-4">
                <div class="card p-12 rounded-lg text-neutral-600 text-center animate-pulse font-mono tracking-widest">
                    CONNECTING TO GLOBAL NEWS SATELLITE...
                </div>
            </div>
        </div>

        <div class="space-y-6 text-xs">
            <div class="card p-5 rounded-lg border-l-2 border-red-600">
                <h3 class="font-bold text-sm mb-4 flex items-center gap-2 italic">üìä STATISTICAL ANALYSIS</h3>
                <div class="space-y-3 opacity-80 font-mono">
                    <div class="flex justify-between border-b border-neutral-800 pb-1"><span>ACTIVE CHANNELS</span><span class="text-white">108</span></div>
                    <div class="flex justify-between"><span>THREAT LEVEL</span><span class="text-red-500 font-bold uppercase underline">Elevated</span></div>
                </div>
            </div>
            <div class="card p-5 rounded-lg h-64 flex flex-col items-center justify-center border-dashed border-neutral-800 opacity-40">
                <div class="text-[10px] font-mono tracking-tighter">SITUATIONAL MAP<br>SCANNING SECTORS...</div>
            </div>
        </div>
    </main>

    <script>
        async function loadNews() {
            const container = document.getElementById('intel-container');
            // ‰ΩøÁî®Â§ö‰∏™Â§áÁî®Êé•Âè£ÔºåÁ°Æ‰øù‰∏ÄÂÆöËÉΩÊäìÂà∞
            const rssUrl = encodeURIComponent('https://www.reutersagency.com/feed/?best-topics=world-news&post_type=best');
            const apiUrl = `https://api.allorigins.win/get?url=${rssUrl}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "text/xml");
                const items = xml.querySelectorAll("item");
                
                if (items.length > 0) {
                    container.innerHTML = '';
                    items.forEach((item, index) => {
                        if (index > 8) return; // Âè™ÊòæÁ§∫Ââç 8 Êù°
                        const title = item.querySelector("title").textContent;
                        const card = document.createElement('div');
                        card.className = 'card p-6 rounded-lg border-l-2 border-red-900 shadow-2xl';
                        card.innerHTML = `
                            <div class="text-[9px] text-neutral-600 font-mono mb-2 uppercase tracking-tighter">Satellite Rcv // Stream-0${index+1}</div>
                            <p class="text-base text-neutral-200 font-medium leading-relaxed">${title}</p>
                            <div class="mt-4 flex gap-4 text-[9px] text-neutral-700 font-black">
                                <span>REUTERS_INTEL</span>
                                <span>STATION_VERIFIED</span>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (e) {
                container.innerHTML = '<div class="text-red-900 text-xs font-mono p-4">CRITICAL: SATELLITE CONNECTION TIMEOUT. RETRYING...</div>';
                setTimeout(loadNews, 5000);
            }
        }
        loadNews();
    </script>
</body>
</html>
