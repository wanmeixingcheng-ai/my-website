<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTYO - GLOBAL MONITOR PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #f85149; --blue: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; overflow-x: hidden; }
        
        /* 1. é¡¶éƒ¨çº¢è‰²æ¡ */
        .ticker-bar { background: var(--accent); color: white; height: 32px; line-height: 32px; overflow: hidden; white-space: nowrap; font-size: 13px; font-weight: bold; }
        .ticker-move { display: inline-block; animation: scroll 40s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* 2. æ–°é—»å¡ç‰‡ */
        .news-item { background: var(--card); border: 1px solid #30363d; border-radius: 6px; margin-bottom: 25px; }
        .news-content { padding: 20px; border-left: 4px solid var(--accent); }
        .news-meta { font-size: 11px; color: #8b949e; margin-bottom: 8px; display: flex; justify-content: space-between; }
        
        /* 3. è¯¦æƒ…é¡µå¼¹å‡ºå±‚ (Modal) */
        #news-detail-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; backdrop-filter: blur(5px); }
        .detail-window { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 800px; max-height: 85vh; background: var(--card); border: 1px solid #30363d; border-radius: 8px; overflow-y: auto; box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        /* 4. è¯„è®ºåŒºæ ·å¼ */
        .comment-section { background: #090c10; padding: 15px; border-top: 1px solid #30363d; }
        .comment-data { font-size: 14px; margin-bottom: 10px; border-bottom: 1px solid #21262d; padding-bottom: 8px; }
        .comment-user { color: var(--blue); font-weight: bold; margin-right: 5px; }
        .reply-btn { font-size: 11px; color: #8b949e; cursor: pointer; margin-left: 10px; }
        .input-group { display: flex; gap: 10px; margin-top: 10px; }
        .comment-input { flex: 1; background: #0d1117; border: 1px solid #30363d; color: white; padding: 8px; border-radius: 4px; }
        .send-btn { background: var(--blue); color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* 5. å³ä¾§åœ°å›¾ */
        .sidebar-card { background: var(--card); border: 1px solid #30363d; border-radius: 6px; padding: 15px; margin-bottom: 20px; }
        .map-box { border: 1px dashed #30363d; background: #0d1117; height: 180px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 10px var(--accent); animation: scan 4s linear infinite; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }

        .source-link { color: var(--blue); text-decoration: underline; font-size: 12px; }
    </style>
</head>
<body>

    <div class="ticker-bar"><div class="ticker-move">[URGENT] SIGNAL ACQUIRED: GLOBAL MONITORING ACTIVE... DATA ENCRYPTED...</div></div>

    <div class="max-w-[1400px] mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">KOTYO <span class="text-[#f85149]">MONITOR</span></h1>
            <div id="google_translate_element"></div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

            <div class="lg:col-span-4">
                <div class="sidebar-card"><h3 class="font-bold mb-4 text-xs uppercase tracking-widest text-gray-500">Global Stats</h3><div class="text-xs space-y-2 font-mono"><div class="flex justify-between"><span>Active Sources</span><span class="text-gray-400">512</span></div><div class="flex justify-between border-t border-gray-800 pt-2 font-bold text-red-500"><span>Threat Level</span><span>HIGH</span></div></div></div>
                <div class="sidebar-card"><h3 class="font-bold mb-4 text-xs uppercase tracking-widest text-gray-500">Situational Map</h3><div class="map-box"><div class="scan-line"></div><span class="text-[10px] text-gray-700 font-mono">Satellite Feed Active</span></div></div>
            </div>
        </div>
    </div>

    <div id="news-detail-overlay" onclick="closeDetail(event)">
        <div class="detail-window" onclick="event.stopPropagation()">
            <div class="p-6">
                <button onclick="closeDetail()" class="text-gray-500 hover:text-white mb-4">âœ• Close Window</button>
                <div id="detail-body"></div>
            </div>
            <div id="detail-comments" class="comment-section"></div>
        </div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'auto'}, 'google_translate_element'); }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        let allNewsData = [];

        async function fetchNews() {
            const container = document.getElementById('news-feed');
            const rssUrl = encodeURIComponent('https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en');
            try {
                const res = await fetch(`https://api.allorigins.win/get?url=${rssUrl}`);
                const data = await res.json();
                const items = new DOMParser().parseFromString(data.contents, "text/xml").querySelectorAll("item");
                
                container.innerHTML = '';
                allNewsData = Array.from(items).slice(0, 10);

                allNewsData.forEach((item, i) => {
                    const sourceName = item.querySelector("source")?.textContent || 'Reuters';
                    const sourceLink = item.querySelector("link").textContent;
                    const div = document.createElement('div');
                    div.className = "news-item";
                    div.innerHTML = `
                        <div class="news-content">
                            <div class="news-meta">
                                <span>${Math.floor(Math.random()*60)} mins ago | ${sourceName}</span>
                                <span class="lang-tag">RAW</span>
                            </div>
                            <p onclick="openDetail(${i})" class="text-[17px] font-bold text-white cursor-pointer hover:text-[#58a6ff] transition-colors">${item.querySelector("title").textContent}</p>
                            <div class="flex justify-between items-center mt-4">
                                <div class="flex gap-4 text-[11px] font-bold text-gray-500 uppercase">
                                    <span>ğŸ’¬ ${Math.floor(Math.random()*100)} Comments</span>
                                    <span>ğŸ”„ ${Math.floor(Math.random()*50)} Retweets</span>
                                </div>
                                <a href="${sourceLink}" target="_blank" class="source-link">Source: ${sourceName} â†—</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (e) { console.log(e); }
        }

        function openDetail(index) {
            const item = allNewsData[index];
            const overlay = document.getElementById('news-detail-overlay');
            const body = document.getElementById('detail-body');
            const comments = document.getElementById('detail-comments');
            
            body.innerHTML = `
                <div class="mb-4">
                    <span class="text-[#f85149] text-xs font-bold uppercase tracking-widest">/ Detailed Intelligence Feed</span>
                    <h2 class="text-2xl font-bold text-white mt-2">${item.querySelector("title").textContent}</h2>
                    <p class="text-gray-400 text-sm mt-4">æ–°é—»å†…å®¹æ‘˜è¦åŠ è½½ä¸­... ç›®å‰ RSS ä»…æä¾›æ ‡é¢˜ï¼Œå»ºè®®é€šè¿‡ä¸‹æ–¹æ¥æºé“¾æ¥æŸ¥çœ‹å®Œæ•´å›¾æ–‡ã€‚</p>
                    <div class="mt-6 border-t border-gray-800 pt-4">
                        <a href="${item.querySelector("link").textContent}" target="_blank" class="bg-[#1f2937] text-white px-4 py-2 rounded text-xs font-bold hover:bg-gray-700 transition-all">
                            GO TO ORIGINAL SOURCE WEBSITE â†—
                        </a>
                    </div>
                </div>
            `;

            comments.innerHTML = `
                <div class="comment-list" id="detail-list">
                    <div class="comment-data"><span class="comment-user">System:</span> è¯¦æƒ…é¡µå®‰å…¨çº¿è·¯å·²å»ºç«‹ã€‚</div>
                </div>
                <div class="input-group">
                    <input type="text" id="detail-input" class="comment-input" placeholder="é’ˆå¯¹æ­¤æƒ…æŠ¥å‘è¡¨çœ‹æ³•...">
                    <button class="send-btn" onclick="postDetailComment()">å‘é€</button>
                </div>
            `;
            overlay.style.display = 'block';
        }

        function closeDetail() { document.getElementById('news-detail-overlay').style.display = 'none'; }

        function postDetailComment() {
            const input = document.getElementById('detail-input');
            const list = document.getElementById('detail-list');
            if(input.value.trim()==="") return;
            const div = document.createElement('div');
            div.className = 'comment-data';
            div.innerHTML = `<span class="comment-user">æ¸¸å®¢:</span>${input.value}`;
            list.appendChild(div);
            input.value = "";
        }

        fetchNews();
        setInterval(fetchNews, 300000);
    </script>
</body>
</html>
