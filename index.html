<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTYO MONITOR - FINAL ARCHITECTURE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #f85149; --blue: #58a6ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; }

        /* é¡¶éƒ¨è­¦æˆ’æ»šåŠ¨æ¡ */
        .ticker-bar { background: var(--accent); color: white; height: 28px; line-height: 28px; overflow: hidden; white-space: nowrap; font-size: 10px; font-weight: bold; }
        .ticker-move { display: inline-block; animation: scroll 30s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* --- æ ¸å¿ƒï¼šç«–æ’ç¿»è¯‘ç»„ä»¶æ ·å¼ (é€‚é… 999.png) --- */
        .vertical-lang-box {
            width: 100px;
            background: #1f2937;
            border: 1px solid #30363d;
            padding: 10px 5px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* éšè— Google é»˜è®¤æ–‡å­— */
        .goog-te-gadget { color: transparent !important; font-size: 0 !important; }
        .goog-te-gadget span { display: none !important; }
        /* å¼ºåˆ¶ä¸‹æ‹‰æ¡†æ ·å¼ - ç«–å‘çª„æ¡ */
        .goog-te-combo {
            background: #0d1117 !important;
            color: var(--blue) !important;
            border: 1px solid #444 !important;
            padding: 5px !important;
            width: 85px !important;
            font-size: 12px !important;
            border-radius: 2px;
            cursor: pointer;
        }
        /* ç§»é™¤é¡¶éƒ¨ç¿»è¯‘æ¨ªæ¡ */
        .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; position: static !important; }

        /* æ–°é—»ä¸åœ°å›¾å¡ç‰‡ */
        .news-item { background: var(--card); border: 1px solid #30363d; border-radius: 4px; margin-bottom: 12px; }
        .news-content { padding: 15px; border-left: 4px solid var(--accent); }
        
        /* åœ°å›¾å®¹å™¨æ ·å¼ */
        #map-frame {
            width: 100%;
            height: 300px;
            background: #090c10;
            border: 1px solid #30363d;
            border-radius: 4px;
            filter: grayscale(0.8) invert(0.9) hue-rotate(180deg); /* ç§‘æŠ€æ„Ÿæ»¤é•œ */
        }

        /* å¼¹çª—æ ·å¼ */
        #detail-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; }
        .detail-modal { background: var(--card); max-width: 800px; margin: 2% auto; height: 90vh; border: 1px solid #444; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div class="ticker-bar"><div class="ticker-move">[SYSTEM ONLINE] DATA FEED STABLE // MAP INTERFACE ACTIVE // LANGUAGE MODULE v7.0 SECURED...</div></div>

<div class="max-w-7xl mx-auto p-4">
    <header class="flex justify-between items-start mb-6 border-b border-gray-800 pb-4">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">KOTYO <span class="text-[#f85149]">MONITOR</span></h1>
            <p class="text-[9px] text-gray-500 font-bold tracking-widest mt-1">GLOBAL INTELLIGENCE v4.2</p>
        </div>
        
        <div class="vertical-lang-box">
            <div id="google_translate_element"></div>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-8">
            <h2 class="text-lg font-bold mb-4 flex items-center gap-2">ğŸ“¡ LIVE INTEL FEED</h2>
            <div id="news-container" class="space-y-4">
                <div class="p-10 text-center font-mono text-gray-600 animate-pulse">CONNECTING TO SATELLITE...</div>
            </div>
        </div>

        <div class="lg:col-span-4">
            <div class="bg-[#161b22] border border-[#30363d] p-4 rounded mb-6">
                <h3 class="text-[10px] text-gray-500 font-bold mb-3 uppercase tracking-widest">Global Location Map</h3>
                <iframe id="map-frame" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1000000!2d0!3d0!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1700000000000" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="bg-[#161b22] border border-[#30363d] p-4 rounded">
                <h3 class="text-[10px] text-gray-500 font-bold mb-3 uppercase tracking-widest">System Metrics</h3>
                <div class="text-xs font-mono space-y-2">
                    <div class="flex justify-between"><span>NODE STATUS</span><span class="text-green-500">ENCRYPTED</span></div>
                    <div class="flex justify-between text-red-500 font-bold"><span>THREAT LEVEL</span><span>ELEVATED</span></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="detail-overlay">
    <div class="detail-modal">
        <div class="p-4 bg-black/40 flex justify-between items-center border-b border-gray-800">
            <button onclick="closeModal()" class="text-[10px] text-blue-500 font-bold">â† EXIT_TERMINAL</button>
            <div id="modal-lang-mount"></div> </div>
        <div class="p-8 flex-1 overflow-y-auto" id="modal-content"></div>
    </div>
</div>

<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'auto',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
        }, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    let newsList = [];
    const tEl = document.getElementById('google_translate_element');

    async function getIntel() {
        const api = `https://api.allorigins.win/get?url=${encodeURIComponent('https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en')}`;
        try {
            const r = await fetch(api);
            const d = await r.json();
            const items = new DOMParser().parseFromString(d.contents, "text/xml").querySelectorAll("item");
            
            newsList = Array.from(items).slice(0, 12).map(i => ({
                t: i.querySelector("title").textContent,
                s: i.querySelector("source")?.textContent || "INTEL",
                l: i.querySelector("link").textContent,
                d: i.querySelector("description")?.textContent || "Analysis incomplete."
            }));

            document.getElementById('news-container').innerHTML = newsList.map((n, i) => `
                <div class="news-item">
                    <div class="news-content">
                        <div class="text-[9px] text-gray-600 font-bold mb-1 uppercase">Origin: ${n.s}</div>
                        <p onclick="openModal(${i})" class="text-md font-bold text-white cursor-pointer hover:text-blue-400">${n.t}</p>
                        <div class="flex justify-between mt-3 text-[9px] text-gray-700">
                            <span>ğŸ“¡ SATELLITE LINK ACTIVE</span>
                            <a href="${n.l}" target="_blank" class="text-blue-900 hover:text-blue-500">RAW_SOURCE â†—</a>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch(e) { console.error("Link failed"); }
    }

    function openModal(i) {
        const n = newsList[i];
        document.getElementById('modal-lang-mount').appendChild(tEl);
        document.getElementById('modal-content').innerHTML = `
            <h2 class="text-xl font-bold mb-4 text-white">${n.t}</h2>
            <div class="bg-black/20 p-4 border-l border-gray-700 text-gray-400 text-sm italic">${n.d}</div>
        `;
        document.getElementById('detail-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.querySelector('.vertical-lang-box').appendChild(tEl);
        document.getElementById('detail-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    getIntel();
</script>
</body>
</html>
